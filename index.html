      function toCheckSpecialCharacters(name1,name2)

  }

  let duplicateCount = 0;
  let uniqueCount = 0;
    let distinctDuplicateCount = 0;

  for (const count of charCounts.values()) {

      duplicateCount += count;
    } else {
      uniqueCount++;
    }
  }
